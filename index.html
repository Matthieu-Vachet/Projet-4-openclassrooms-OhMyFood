<!DOCTYPE html>
<html lang="fr">

<head>

    <title>OhMyFood</title>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="assets/images/logo/ohmyfood.png" type="image/x-icon">

    <link rel="stylesheet" href="sass/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <img src="assets/images/logo/ohmyfood.png" alt="Logo du site ohmyfood">
        </nav>
    </header>

    <main>
        <div class="localisation">
            <img src="assets/icones/localisation.svg" alt="Icone de localisation">
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explore">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <div>
                <a href="#">
                    <button class="btn-radient">Explorer nos restaurants</button>
                </a>
            </div>
        </section>
        <section class="tutorial">
            <h2 class="tuto-title">Fonctionnement</h2>
            <div class="tuto-liste">

                <button class="btn-tuto">
                    <span class="badge-tuto">1</span>
                    <div class="tuto-content">
                    <img class="icons-tuto" src="assets/icones/phone.svg" alt="Icone de telephone portable">
                    <span class="text-tuto">Choisissez un restaurant</span>
                    </div>
                </button>

                <button class="btn-tuto">
                    <span class="badge-tuto">2</span>
                    <div class="tuto-content">
                    <img class="icons-tuto" src="assets/icones/list.svg" alt="Icone de telephone portable">
                    <span class="text-tuto">Composez votre menu</span>
                    </div>
                </button>

                <button class="btn-tuto">
                    <span class="badge-tuto">3</span>
                    <div class="tuto-content">
                    <img class="icons-tuto" src="assets/icones/store.svg" alt="Icone de telephone portable">
                    <span class="text-tuto">Dégustez au restaurant</span>
                    </div>
                </button>

            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
