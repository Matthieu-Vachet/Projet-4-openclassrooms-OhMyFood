<!DOCTYPE html>
<html lang="fr">

<head>

    <title>OhMyFood</title>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="assets/images/logo/ohmyfood.png" type="image/x-icon">

    <link rel="stylesheet" href="sass/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <img src="assets/images/logo/ohmyfood.png" alt="Logo du site ohmyfood">
        </nav>
    </header>

    <main>
        <div class="localisation">
            <img src="assets/icones/localisation.svg" alt="Icone de localisation">
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explore">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <div>
                <a href="#restaurant">
                    <button class="btn-radient">Explorer nos restaurants</button>
                </a>
            </div>
        </section>
        <section class="tutorial">
            <h2 class="tuto-title">Fonctionnement</h2>
            <div class="tuto-liste">
                <button class="btn-tuto">
                    <span class="badge-tuto">1</span>
                    <div class="tuto-content">
                        <img class="icons-tuto" src="assets/icones/phone.svg" alt="Icone de telephone portable">
                        <span class="text-tuto">Choisissez un restaurant</span>
                    </div>
                </button>
                <button class="btn-tuto">
                    <span class="badge-tuto">2</span>
                    <div class="tuto-content">
                        <img class="icons-tuto" src="assets/icones/list.svg" alt="Icone de telephone portable">
                        <span class="text-tuto">Composez votre menu</span>
                    </div>
                </button>
                <button class="btn-tuto">
                    <span class="badge-tuto">3</span>
                    <div class="tuto-content">
                        <img class="icons-tuto" src="assets/icones/store.svg" alt="Icone de telephone portable">
                        <span class="text-tuto">Dégustez au restaurant</span>
                    </div>
                </button>
            </div>
        </section>

        <section id="restaurant">
            <h2 class="restaurant-title">Restaurants</h2>
            <div class="restaurant-list">

                <div class="card">
                    <a href="#">
                        <img class="card-img" src="assets/images/restaurants/menilmontant.jpg" alt="">
                        <button class="btn-news">Nouveau</button>

                        <div class="card-content">
                            <div class="card-description">
                                <h2 class="card-title">La palette du goût</h2>
                                <p class="card-subtitle">Ménilmontant</p>
                                <div>
                                    <img class="btn-like" src="assets/icones/Like.png" alt="Icones d'un coeur favoris">
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="card">
                    <a href="#">
                        <img class="card-img" src="assets/images/restaurants/charonne.jpg" alt="">
                        <button class="btn-news">Nouveau</button>

                        <div class="card-content">
                            <div class="card-description">
                                <h2 class="card-title">La note enchantée</h2>
                                <p class="card-subtitle">Charonne</p>
                                <div>
                                    <img class="btn-like" src="assets/icones/Like.png" alt="Icones d'un coeur favoris">
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="card">
                    <a href="#">
                        <img class="card-img" src="assets/images/restaurants/cite-rouge.jpg" alt="">
                        <button class="btn-news">Nouveau</button>

                        <div class="card-content">
                            <div class="card-description">
                                <h2 class="card-title">À la française</h2>
                                <p class="card-subtitle">Cité Rouge</p>
                                <div>
                                    <img class="btn-like" src="assets/icones/Like.png" alt="Icones d'un coeur favoris">
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="card">
                    <a href="#">
                        <img class="card-img" src="assets/images/restaurants/folie-mericourt.jpg" alt="">
                        <button class="btn-news">Nouveau</button>

                        <div class="card-content">
                            <div class="card-description">
                                <h2 class="card-title">Le délice des sens</h2>
                                <p class="card-subtitle">Folie-Méricourt</p>
                                <div>
                                    <img class="btn-like" src="assets/icones/Like.png" alt="Icones d'un coeur favoris">
                                </div>
                            </div>
                        </div>
                    </a>
                </div>




            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
